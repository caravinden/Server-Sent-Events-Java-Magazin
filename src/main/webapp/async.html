<html>
<head>

  <script type='text/javascript'>

    if (window.EventSource) {
      var eventSource = new EventSource('http://localhost:8080/event');
      eventSource.addEventListener('hey', function (e) {
        ev = document.getElementById('events');
        ev.innerHTML += "<br>[NEW Event] " + event.data;
      }, false);

    }
    else {
      alert("No Event source support.")
    }

  </script>
</head>
<body>

Asynchronous Example. One call gets made, and for 30 Seconds every 2 seconds a message is generated over the same async connection. Then it starts over.
Watch catalina.out to see when Servlet is called.

<div id="events"></div>

</body>
</html>
